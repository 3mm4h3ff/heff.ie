---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.carousel %}
    <div id="carousel">
      {% for image in page.carousel.images %}
        <img src="{{ page.carousel.baseurl | append: "/" | append: image | relative_url }}">
      {% endfor %}
    </div>
    {% endif %}

    {{ content }}
  </div>

</article>
